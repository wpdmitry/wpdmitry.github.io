<form class="search">
  <mat-icon>search</mat-icon>
  <mat-form-field class="search__form">

    <input type="text"
           placeholder="Наименование"
           aria-label="Number"
           matInput
           [formControl]="searchControl"
           [matAutocomplete]="auto">

    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let coinName of suggestCoinNames$ | async"
                  (click)="onSelect(coinName)"
                  [value]="coinName">
        {{ coinName }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>

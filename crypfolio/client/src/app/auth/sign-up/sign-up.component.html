<mat-card class="sign-up">
  <mat-card-content class="sign-up__content">
    <form [formGroup]="form"
          class="sign-up__form"
          (submit)="onSubmit()">

      <mat-form-field>
        <input matInput
               type="text"
               formControlName="login"
               placeholder="Логин"
               required>
        <mat-error>{{ form.get('login').errors }}</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput
               type="password"
               formControlName="password"
               placeholder="Пароль"
               required>
        <mat-error>{{ form.get('password').errors }}</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput
               type="password"
               formControlName="confirm_password"
               placeholder="Подтвердите пароль"
               required>
        <mat-error>{{ form.get('confirm_password').errors }}</mat-error>
      </mat-form-field>

      <div class="sign-up__button">
        <button class="button"
                [disabled]="!form.valid"
                mat-raised-button="">
          Зарегистрироваться
        </button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
